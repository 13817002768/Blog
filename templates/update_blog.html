{% extends 'base.html' %}

{% block mainbody %}

<form class="form-horizontal" method="POST" action="{% url 'update_blog' blog.blog_id %}">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">标题：</label>
      <div class="col-sm-8">
        <input type="text" name="title" class="form-control" id="inputEmail3" placeholder="" value={{ blog.title }}>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">内容：</label>
      <div class="col-sm-8">
        <textarea class="form-control" name="content" rows="10" placeholder="" value={{ blog.content }}>{{ blog.content }}</textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">分类：</label>
      <div class="col-sm-2">
        <div class="checkbox">
            <select name="category" class="form-control">
                {% for category in categorys %}
                    {% ifequal category blog.category %}
                    <option selected>{{ category.name }}</option>
                    {% else %}
                    <option>{{ category.name }}</option>
                    {% endifequal %}
                {% endfor %}
            </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">修改</button>
      </div>
    </div>
</form>

{% endblock %}
